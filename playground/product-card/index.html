<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="products-container">
      <div class="product-card">
        <div class="product-name-and-logo">
          <img class="product-logo" src="svg/apple.svg"/>
          <h3 class="product-name">iPhone 7</h3>
        </div>
        <div class="product-card-content">

          <div class="product-image">
            <img
              srcset="https://www.refurbed.de/files/pi/iphone-7-1544543368.jpg?t=resize&h=180&w=180 480w,
                      https://www.refurbed.de/files/pi/iphone-7-1544543368.jpg?t=resize&h=600&w=600 600w,"
              sizes="(max-width: 480px) 240px,
                     (min-width: 600px) 600px"
              alt="iPhone 7">
            <div class="discount-info">
              <p class="discount-info-text">
                999 € 
                <span>
                  sparen
                </span>
              </p>
            </div>
          </div>

          <div class="product-details">
            <div class="product-price">
              <p class="new-price">529.00 €</p>
              <p class="old-price">1528.00 €</p>
              <p class="price-info">Gratis Versand, inkl. MwSt.</p>
            </div>
            <div class="product-details-link">
              <a href="">Details & Auswahl<span class="arrow">></span></a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
